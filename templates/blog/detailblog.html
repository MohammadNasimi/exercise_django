{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
<h2>{{ object.title }}</h2>
<p>by {{ object.author }} | {{ object.date }}</p>
<p>{{ object.body }}</p>
</div>
<p><a href="{% url 'blog_edit' object.pk %}">Edit</a> |
<a href="{% url 'blog_delete' object.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'bloglist' %}">All Articles</a></p>
{% endblock content %}
